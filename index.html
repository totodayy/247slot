<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<style>
		@import url(https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css);

		:root {
			--main-color: #4fe0ad;
		}


		body {
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			font-family: 'Spoqa Han Sans Neo', 'sans-serif';
		}

		ul,
		ol,
		li {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		button {
			background: none;
			border: none;
			padding: 0;
			letter-spacing: 0px;
			cursor: pointer;
		}

		a {
			display: inline-block;
			color: #FFF;
			text-decoration: none;
			vertical-align: top;
			letter-spacing: 0px;
		}

		a:hover,
		a:hover span,
		a:hover strong {
			text-decoration: none;
			outline: none;
		}

		h1 {
			padding: 10px 0 10px;
			font-size: 18px;
		}

		.content_body {
			/* background: url('') no-repeat center; */
			width: 100%;
			height: 100%;
			background-size: cover;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
			flex-direction: column;
		}

		.content_body.bg1 {
			background: url('./bg1.jpg') no-repeat center;
			background-size: cover;
		}

		.content_body.bg2 {
			background: url('./bg2.jpg') no-repeat center;
			background-size: cover;
		}

		.content_body.bg3 {
			background: url('./bg3.jpg') no-repeat center;
			background-size: cover;
		}

		.content_body.bg_ilwol {
			background: url('ilwol_login_bg.gif') no-repeat center;
			background-size: cover;
		}

		.content_body.bg_pokehon {
			background: url('pkehonbg.png') no-repeat center;
			background-size: cover;
		}

		.content_body.bg_3bet {
			background: url('bg_3bet.jpg') no-repeat center;
			background-size: cover;
		}

		.content_body.bg_sero {
			background: url('sero/sero_lifetime_domain_bg.jpg') no-repeat center;
			background-size: cover;
		}

		.box {
			background: rgba(0, 0, 0, .7);
			background-size: cover;
			width: 500px;
			height: 500px;
			position: relative;
			text-align: center;
			color: #fff;
			border-radius: 30px;
			border: 1px solid var(--main-color);
			box-shadow: 0 0 1px var(--main-color),
				0 0 1px var(--main-color),
				0 0 1px var(--main-color),
				0 0 1px var(--main-color),
				0 0 10px var(--main-color),
				inset 0 0 1px var(--main-color);
			;
		}

		.logo {
			background: url('') no-repeat;
			background-size: contain;
			background-position: center;
			width: 200px;
			height: 70px;
			position: relative;
			margin: 35px auto;
			/* cursor: pointer; */
		}

		.link {
			margin: 15px auto;
			width: 80%;
			max-height: 155px;
			overflow: auto;
			overflow-x: hidden;
		}

		.link>ul>li {
			width: 350px;
			height: 40px;
			background-color: #000;
			border: #2b2a2b 2px solid;
			margin: 0 auto;
		}

		.link>ul>li>a {
			display: block;
			width: 100%;
			height: 100%;
			line-height: 40px;
			font-size: 20px;
			font-weight: bold;
		}

		.link::-webkit-scrollbar {
			width: 10px;
			height: 10px;
		}

		.link::-webkit-scrollbar-track {
			box-shadow: inset 0 0 5px grey;
			border-radius: 10px;
		}

		.link::-webkit-scrollbar-thumb {
			background: var(--main-color);
			border-radius: 10px;
		}

		.social ul {
			display: flex;
			gap: 10px;
			margin-top: 20px;
		}

		.social ul li {
			background: #fff;
			padding: 20px 20px 20px 70px;
			border-radius: 9999px;
			background-repeat: no-repeat;
			cursor: pointer;

		}

	<div class="content_body">
		<div class="box">
			<div class="logo" id="logo"></div>
			<div class="link">
				<ul id="domain">
				</ul>
			</div>
			<pre class="footer" id="description">
				<h3>위 도메인 클릭 시 사이트로 이동합니다.</h3><br>사이트 주소를 모르시거나<br>유해 차단 및 접속 에러 시 위 주소로 접속하여 주시기 바랍니다.<br><br>
				<h3>12년 무사고 서비스 운영!</h3>247 SLOT이 함께 하겠습니다.
			</pre>
			<button class="bookmark" onclick="bookmark();"> 북마크</button>
		</div>
		<div class="social">
			<ul>
				<li class="telegram" onclick="go_telegram();" id="telegram">텔레그램 바로가기</li>
				<li class="kakao" id="kakao" onclick="go_kakao();">카카오톡 바로가기</li>
				<li class="twitter" onclick="go_twitter();" id="twitter">트위터 바로가기</li>
			</ul>
		</div>
	</div>
	<script>
		var info = { "agent_site_seq": 3, "logo_url": "./inc/logo.png", "color": "#FFFFFF", "view_domains": "97", "domains": ["https://247슬롯.com"], "telegram": "", "kakao": "", "twitter": "" };
		var url = " "; //u can add ur url
		var pageName = "Lifetime domain";

		function bookmark() {
			alert((navigator.userAgent.toLowerCase().indexOf('mac') != -1 ? 'Cmd' : 'Ctrl')
				+ '+D 키를 눌러 즐겨찾기에 등록하실 수 있습니다.');

		}

		function go_telegram() {
			window.open("https://t.me/" + $('#telegram').attr('link-data'));
		}

		function go_twitter() {
			window.open("https://twitter.com/" + $('#twitter').attr('link-data'));
		}

		function go_kakao() {
			window.open($('#kakao').attr('link-data'));
		}

		//color
		$(":root").css("--main-color", info.color)

		//logo
		$("#logo").css("background-image", 'url(' + info.logo_url + '?' + Math.random() + ')');

		//social
		$("#telegram").attr('link-data', info.telegram);
		$("#kakao").attr('link-data', info.kakao);
		$("#twitter").attr('link-data', info.twitter);

		if (info.telegram == null || $.trim(info.telegram) == '') {
			$("#telegram").remove();
		}
		if (info.kakao == null || $.trim(info.kakao) == '') {
			$("#kakao").remove();
		}
		if (info.twitter == null || $.trim(info.twitter) == '') {
			$("#twitter").remove();
		}

		//url
		var htmlStr, domain_info, target_url;
		for (var i in info.domains) {
			var data = info.domains[i];
			domain_info = new URL(data);

			htmlStr = "";
			target_url = domain_info.protocol + '//' + punycode.ToUnicode(domain_info.hostname);
			if (info.agent_site_seq == 71) {
				target_url = '지금 바로 입장하기';
			}
			htmlStr += "<li>";
			htmlStr += "<a href=\"" + data + "\" target=\"_blank\"> " + target_url + " </a>";
			htmlStr += "</li>";

			$('#domain').append(htmlStr);

		}

		function randomIntFromInterval(min, max) {
			return Math.floor(Math.random() * (max - min + 1) + min)
		}

		var rndInt = randomIntFromInterval(1, 3);
		if (info.agent_site_seq == 63) {
			$('.content_body').addClass('bg_ilwol');
		}
		else if (info.agent_site_seq == 71) {
			$('.content_body').addClass('bg_pokehon');
			$('#telegram').text('본사 텔레 연결');
			$('#kakao').text('본사 카톡 연결');
		}
		else if (info.agent_site_seq == 89) {
			$('.content_body').addClass('bg_3bet');
		}
		else if (info.agent_site_seq == 123) {
			$('.content_body').addClass('bg_sero');
		}
		else {
			$('.content_body').addClass('bg' + rndInt);
		}
	</script>

	<script>
		window.addEventListener('DOMContentLoaded', function () {
			const backgrounds = ['bg1', 'bg2', 'bg3'];
			const randomIndex = Math.floor(Math.random() * backgrounds.length);
			const selectedClass = backgrounds[randomIndex];

			const contentBody = document.querySelector('.content_body');
			if (contentBody) {
				contentBody.classList.add(selectedClass);
			}
		});
	</script>
